<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo UI</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/all.min.css">
</head>
<body>
    <div class="outer-container">
        <div class="heading-container">
            <div class="left-text">
                <h2>Task</h2>
                <label for="list-text">List</label>
            </div>
            <div class="right-text">
                <a href="page-3.html" class="addlist-link">
                    <i class="fas fa-plus-circle"></i>
                    <label for="addlist">AddList</label>
                </a>
            </div>
        </div>

        <div class="empty-item-info hidden">
            <h1>No Items in the todo list</h1>
        </div>
       <div class="card-container">
           
            <a href="page-2.html" class="card-container-item shadow-box">
                
                <div class="item-heading">
                    <p>Trip to Paris</p>
                    <hr>
                </div>
                <div class="item-description">
                    <p>Completed Task</p>
                    <div class="pendingTaskText">
                    <input type="checkbox" name="checkbox" class="checkbox">
                    <label for="peding-task-text">Pending Task</label>
                </div>
                </div>
                    
            </a>
                   
            <div class="card-container-item shadow-box">
                <div class="item-heading">
                    <p>My To Do List</p>
                    <hr>
                </div>
                <div class="item-description">
                    <p>Completed Task</p>
                    <div class="pendingTaskText">
                    <input type="checkbox" name="checkbox" class="checkbox">
                    <label for="peding-task-text">Pending Task</label>
                </div>
                </div>
            </div>

            <div class="card-container-item shadow-box">
                <div class="item-heading">
                    <p>My To Do List</p>
                    <hr>
                </div>
                <div class="item-description">
                    <p>Completed Task</p>
                    <div class="pendingTaskText">
                    <input type="checkbox" name="checkbox" class="checkbox">
                    <label for="peding-task-text">Pending Task</label>
                </div>
                </div>
            </div>                      
        </div> 
    </div>
    <script type="text/javascript" src="./js/action.js"></script>
</body>
</html>
